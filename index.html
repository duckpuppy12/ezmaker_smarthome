<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞ Î™®ÎãàÌÑ∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #connectBtn {
            background: #4CAF50;
            color: white;
        }
        
        #disconnectBtn {
            background: #f44336;
            color: white;
        }
        
        #startBtn {
            background: #2196F3;
            color: white;
        }
        
        #stopBtn {
            background: #FF9800;
            color: white;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-left: auto;
        }
        
        .status.connected {
            background: #4CAF50;
            color: white;
        }
        
        .status.disconnected {
            background: #ccc;
            color: #666;
        }
        
        .monitor-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .monitor-section h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .data-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        #dataChart {
            width: 100%;
            height: 500px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .current-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .value-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .value-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .value-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞ Î™®ÎãàÌÑ∞ÎßÅ ÏãúÏä§ÌÖú</h1>
        
        <div class="controls">
            <button id="connectBtn">Ïû•Ïπò Ïó∞Í≤∞</button>
            <button id="disconnectBtn" disabled>Ïó∞Í≤∞ Ìï¥Ï†ú</button>
            <button id="startBtn" disabled>ÏãúÏûë</button>
            <button id="stopBtn" disabled>Ï§ëÏßÄ</button>
            <span class="status disconnected" id="status">Ïó∞Í≤∞ ÏïàÎê®</span>
        </div>
        
        <div class="monitor-section">
            <h2>üìç Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞</h2>
            <div class="current-values">
                <div class="value-card">
                    <h3>Ïò®ÎèÑ</h3>
                    <div class="value" id="currentTemp">--</div>
                </div>
                <div class="value-card">
                    <h3>ÏäµÎèÑ</h3>
                    <div class="value" id="currentHumid">--</div>
                </div>
                <div class="value-card">
                    <h3>Î∞ùÍ∏∞</h3>
                    <div class="value" id="currentLight">--</div>
                </div>
            </div>
            
            <h2>üìã Îç∞Ïù¥ÌÑ∞ Î°úÍ∑∏</h2>
            <div class="data-display">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ÏàúÎ≤à</th>
                                <th>ÏãúÍ∞Å</th>
                                <th>Ïò®ÎèÑ</th>
                                <th>ÏäµÎèÑ</th>
                                <th>Î∞ùÍ∏∞</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <tr>
                                <td colspan="5" class="no-data">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§. Ïû•ÏπòÎ•º Ïó∞Í≤∞ÌïòÍ≥† ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="chart-container">
                    <canvas id="dataChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let port;
        let reader;
        let isReading = false;
        let dataCount = 0;
        
        // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ Î∞∞Ïó¥ (ÏµúÎåÄ 100Í∞ú)
        const chartData = {
            labels: [],
            temperature: [],
            humidity: [],
            brightness: []
        };
        const MAX_DATA_POINTS = 100;
        
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusSpan = document.getElementById('status');
        const dataTable = document.getElementById('dataTable');
        const currentTemp = document.getElementById('currentTemp');
        const currentHumid = document.getElementById('currentHumid');
        const currentLight = document.getElementById('currentLight');
        
        // Chart.js ÏÑ§Ï†ï
        const ctx = document.getElementById('dataChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.labels,
                datasets: [
                    {
                        label: 'Ïò®ÎèÑ (¬∞C)',
                        data: chartData.temperature,
                        borderColor: '#FF6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    },
                    {
                        label: 'ÏäµÎèÑ (%)',
                        data: chartData.humidity,
                        borderColor: '#36A2EB',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    },
                    {
                        label: 'Î∞ùÍ∏∞',
                        data: chartData.brightness,
                        borderColor: '#FFCE56',
                        backgroundColor: 'rgba(255, 206, 86, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞ Ï∂îÏù¥ (ÏµúÍ∑º 100Í∞ú)',
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'ÏãúÍ∞Å'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Í∞í'
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });
        
        // Ïû•Ïπò Ïó∞Í≤∞
        connectBtn.addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                startBtn.disabled = false;
                statusSpan.textContent = 'Ïó∞Í≤∞Îê®';
                statusSpan.className = 'status connected';
            } catch (error) {
                alert('Ïû•Ïπò Ïó∞Í≤∞ Ïã§Ìå®: ' + error.message);
            }
        });
        
        // Ïó∞Í≤∞ Ìï¥Ï†ú
        disconnectBtn.addEventListener('click', async () => {
            if (isReading) {
                await stopReading();
            }
            
            if (port) {
                await port.close();
                port = null;
            }
            
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            startBtn.disabled = true;
            stopBtn.disabled = true;
            statusSpan.textContent = 'Ïó∞Í≤∞ ÏïàÎê®';
            statusSpan.className = 'status disconnected';
        });
        
        // ÏãúÏûë
        startBtn.addEventListener('click', () => {
            startReading();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });
        
        // Ï§ëÏßÄ
        stopBtn.addEventListener('click', async () => {
            await stopReading();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
        
        // Îç∞Ïù¥ÌÑ∞ ÏùΩÍ∏∞ ÏãúÏûë
        async function startReading() {
            isReading = true;
            const decoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(decoder.writable);
            reader = decoder.readable.getReader();
            
            let buffer = '';
            
            try {
                while (isReading) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += value;
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            processData(line.trim());
                        }
                    }
                }
            } catch (error) {
                console.error('ÏùΩÍ∏∞ Ïò§Î•ò:', error);
            }
        }
        
        // Îç∞Ïù¥ÌÑ∞ ÏùΩÍ∏∞ Ï§ëÏßÄ
        async function stopReading() {
            isReading = false;
            if (reader) {
                await reader.cancel();
                reader = null;
            }
        }
        
        // Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
        function processData(data) {
            const parts = data.split(',');
            
            if (parts.length === 3) {
                const temperature = parseFloat(parts[0].trim());
                const humidity = parseFloat(parts[1].trim());
                const brightness = parseFloat(parts[2].trim());
                
                dataCount++;
                const now = new Date();
                const timeStr = now.toLocaleTimeString('ko-KR');
                
                // Ïã§ÏãúÍ∞Ñ Í∞í ÏóÖÎç∞Ïù¥Ìä∏
                currentTemp.textContent = temperature + '¬∞C';
                currentHumid.textContent = humidity + '%';
                currentLight.textContent = brightness;
                
                // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                chartData.labels.push(timeStr);
                chartData.temperature.push(temperature);
                chartData.humidity.push(humidity);
                chartData.brightness.push(brightness);
                
                // ÏµúÎåÄ 100Í∞ú Ïú†ÏßÄ
                if (chartData.labels.length > MAX_DATA_POINTS) {
                    chartData.labels.shift();
                    chartData.temperature.shift();
                    chartData.humidity.shift();
                    chartData.brightness.shift();
                }
                
                // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                chart.update('none');
                
                // ÌÖåÏù¥Î∏îÏóê Ï∂îÍ∞Ä (Îß® ÏúÑÏóê)
                if (dataTable.querySelector('.no-data')) {
                    dataTable.innerHTML = '';
                }
                
                const row = dataTable.insertRow(0);
                row.innerHTML = `
                    <td>${dataCount}</td>
                    <td>${timeStr}</td>
                    <td>${temperature}¬∞C</td>
                    <td>${humidity}%</td>
                    <td>${brightness}</td>
                `;
            }
        }
        
        // Web Serial API ÏßÄÏõê ÌôïÏù∏
        if (!('serial' in navigator)) {
            alert('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî Web Serial APIÎ•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§. Chrome, Edge, Opera Î∏åÎùºÏö∞Ï†ÄÎ•º ÏÇ¨Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.');
            connectBtn.disabled = true;
        }
    </script>
</body>
</html>
