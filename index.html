<body>

            <h2>ğŸ“‹ ë°ì´í„° ë¡œê·¸</h2>
            <div class="data-display">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ìˆœë²ˆ</th>
                                <th>ì‹œê°</th>

                            <tr>
                                <td colspan="5" class="no-data">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ì¥ì¹˜ë¥¼ ì—°ê²°í•˜ê³  ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.</td>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let port;
        let reader;
        let isReading = false;
        let dataCount = 0;
        
        // ì°¨íŠ¸ ë°ì´í„° ë°°ì—´ (ìµœëŒ€ 100ê°œ)
        const chartData = {
            labels: [],
            temperature: [],
            humidity: [],
            brightness: []
        };
        const MAX_DATA_POINTS = 100;
        
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusSpan = document.getElementById('status');
        const dataTable = document.getElementById('dataTable');
        const currentTemp = document.getElementById('currentTemp');
        const currentHumid = document.getElementById('currentHumid');
        const currentLight = document.getElementById('currentLight');
        
        // Chart.js ì„¤ì •
        const ctx = document.getElementById('dataChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.labels,
                datasets: [
                    {
                        label: 'ì˜¨ë„ (Â°C)',
                        data: chartData.temperature,
                        borderColor: '#FF6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    },
                    {
                        label: 'ìŠµë„ (%)',
                        data: chartData.humidity,
                        borderColor: '#36A2EB',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    },
                    {
                        label: 'ë°ê¸°',
                        data: chartData.brightness,
                        borderColor: '#FFCE56',
                        backgroundColor: 'rgba(255, 206, 86, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'ì„¼ì„œ ë°ì´í„° ì¶”ì´ (ìµœê·¼ 100ê°œ)',
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'ì‹œê°'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'ê°’'
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });
        
        // ì¥ì¹˜ ì—°ê²°
        connectBtn.addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                startBtn.disabled = false;
                statusSpan.textContent = 'ì—°ê²°ë¨';
                statusSpan.className = 'status connected';
            } catch (error) {
                alert('ì¥ì¹˜ ì—°ê²° ì‹¤íŒ¨: ' + error.message);
            }
        });
        
        // ì—°ê²° í•´ì œ
        disconnectBtn.addEventListener('click', async () => {
            if (isReading) {
                await stopReading();
            }
            
            if (port) {
                await port.close();
                port = null;
            }
            
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            startBtn.disabled = true;
            stopBtn.disabled = true;
            statusSpan.textContent = 'ì—°ê²° ì•ˆë¨';
            statusSpan.className = 'status disconnected';
        });
        
        // ì‹œì‘
        startBtn.addEventListener('click', () => {
            startReading();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });
        
        // ì¤‘ì§€
        stopBtn.addEventListener('click', async () => {
            await stopReading();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
        
        // ë°ì´í„° ì½ê¸° ì‹œì‘
        async function startReading() {
            isReading = true;
            const decoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(decoder.writable);
            reader = decoder.readable.getReader();
            
            let buffer = '';
            
            try {
                while (isReading) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += value;
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            processData(line.trim());
                        }
                    }
                }
            } catch (error) {
                console.error('ì½ê¸° ì˜¤ë¥˜:', error);
            }
        }
        
        // ë°ì´í„° ì½ê¸° ì¤‘ì§€
        async function stopReading() {
            isReading = false;
            if (reader) {
                await reader.cancel();
                reader = null;
            }
        }
        
        // ë°ì´í„° ì²˜ë¦¬
        function processData(data) {
            const parts = data.split(',');
            
            if (parts.length === 3) {
                const temperature = parseFloat(parts[0].trim());
                const humidity = parseFloat(parts[1].trim());
                const brightness = parseFloat(parts[2].trim());
                
                dataCount++;
                const now = new Date();
                const timeStr = now.toLocaleTimeString('ko-KR');
                
                // ì‹¤ì‹œê°„ ê°’ ì—…ë°ì´íŠ¸
                currentTemp.textContent = temperature + 'Â°C';
                currentHumid.textContent = humidity + '%';
                currentLight.textContent = brightness;
                
                // ì°¨íŠ¸ ë°ì´í„° ì—…ë°ì´íŠ¸
                chartData.labels.push(timeStr);
                chartData.temperature.push(temperature);
                chartData.humidity.push(humidity);
                chartData.brightness.push(brightness);
                
                // ìµœëŒ€ 100ê°œ ìœ ì§€
                if (chartData.labels.length > MAX_DATA_POINTS) {
                    chartData.labels.shift();
                    chartData.temperature.shift();
                    chartData.humidity.shift();
                    chartData.brightness.shift();
                }
                
                // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                chart.update('none');
                
                // í…Œì´ë¸”ì— ì¶”ê°€ (ë§¨ ìœ„ì—)
                if (dataTable.querySelector('.no-data')) {
                    dataTable.innerHTML = '';
                }
                
                const row = dataTable.insertRow(0);
                row.innerHTML = `
                    <td>${dataCount}</td>
                    <td>${timeStr}</td>
                    <td>${temperature}Â°C</td>
                    <td>${humidity}%</td>
                    <td>${brightness}</td>
                `;
            }
        }
        
        // Web Serial API ì§€ì› í™•ì¸
        if (!('serial' in navigator)) {
            alert('ì´ ë¸Œë¼ìš°ì €ëŠ” Web Serial APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. Chrome, Edge, Opera ë¸Œë¼ìš°ì €ë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.');
            connectBtn.disabled = true;
        }
    </script>
